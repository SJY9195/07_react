<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        //construct -> getDerivedStateFromProps -> render -> componentDidMount
        class Greeting extends React.Component{

                constructor(){
                    super();
                    console.log("constructor");

                    this.state={
                        text:"초기값"
                    }
                }

                static getDerivedStateFromProps(){
                    
                    // props로 받아온 값을 state에 동기화 시킬 때 사용된다..
                    console.log("getDerivedStateFromProps");
                    return null;
                }

            render(){
                // 라이프 사이클 메소드 중 유일한 필수 메소드이다..
                // render는 this.props와 this.state에 접근할 수 있다..
                console.log("render");
                return(
                    <>
                        <h1>현재의 상태 값 : {this.state.text}</h1>
                    </>
                )
            }

            componentDidMount(){
                // 컴포넌트를 다 만든 후 첫 렌더링을 마친 이후 호출된다..
                // 다른 자바스크립트 라이브러리 또는 프레임워크 함수 등을 호출하거나
                // 네트워크 요청과 같은 작업을 처리한다..
                console.log("componentDidMount");
            }

        }

        ReactDOM.createRoot(document.getElementById("root")).render(<Greeting/>);
        </script>

</body>
</html>
